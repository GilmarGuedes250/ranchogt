    <style>

        }
        header {

    <!-- mostra mensagem (substitui get_flashed_messages) -->
{% if status_msg %}
  <div id="status-msg" class="status-msg {{ status_msg.type }}">
    {{ status_msg.text }}
  </div>
  <script>
    // remove a mensagem ap√≥s 4 segundos com fade-out
    setTimeout(() => {
      const el = document.getElementById('status-msg');
      if (!el) return;
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      el.style.opacity = '0';
      el.style.transform = 'translateY(-8px)';
      setTimeout(()=> el.remove(), 650);
    }, 4000);
  </script>
{% endif %}
