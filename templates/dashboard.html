<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #2f2f2f, #3f3f3f);
      color: #f1f1f1;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #444;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h2 {
      color: #ffd700;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #555;
    }

    th {
      background-color: #555;
      color: #ffd700;
    }

    tr:hover {
      background-color: #505050;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #ffd700;
      cursor: pointer;
    }

    button {
      padding: 12px 30px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .msg {
      color: #90ee90;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

</div>
</body>
</html>
